<head>
  <title>pulseweb</title>
</head>

<body>
  {{loginButtons}}
  {{> questions}}
</body>

<template name="questions">
	{{#if userId}}
	<h1>Ask a question</h1>
	<form>
		<input type="text" id="questionText"></input>
		<input type="button" id="questionAsk" value="Ask"></input>
	</form>
	{{/if}}
	{{#each allQuestions}}
	<h3>
		{{question}}
		{{score}}
		{{#if showArrow}}
		<a class="vote">&uarr;</a>
		{{/if}}
	</h3>
	<p>{{email}}</p>
	{{/each}}
</template>
